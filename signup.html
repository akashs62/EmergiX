<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account — EmergiX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
        }

        /* Nav overlay for top left logo */
        .auth-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            padding: 40px;
            text-align: center;
        }

        .auth-title {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 15px;
            color: var(--muted);
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            transition: border-color var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--grad-brand);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all var(--transition);
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 18px rgba(39, 174, 96, 0.25);
        }

        .auth-footer {
            margin-top: 24px;
            font-size: 14px;
            color: var(--muted);
        }

        .auth-footer a {
            color: var(--teal);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-nav">
        <a href="index.html" class="nav-logo" style="gap:0;" aria-label="EmergiX Home">
            <img src="logo.png" alt="EmergiX Logo" height="44"
                style="display:block;height:44px;width:auto;mix-blend-mode:multiply;" />
        </a>
    </div>

    <div class="auth-container">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join EmergiX to fast-track emergency dispatch and save lives.</p>

        <form id="auth-form">
            <div id="error-message"
                style="color: #e74c3c; font-size: 14px; margin-bottom: 15px; display: none; text-align: left; background: #fdf5f5; padding: 10px; border-radius: 4px; border: 1px solid #fabebd;">
            </div>

            <div class="form-group" id="name-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" id="submit-btn" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-footer" id="auth-toggle-footer">
            Already have an account? <span
                style="color: var(--teal); font-weight: 600; cursor: pointer; text-decoration: none;"
                onclick="toggleAuthMode()">Sign In</span>
        </div>
    </div>

    <script>
        let isLoginMode = false;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;

            const title = document.querySelector('.auth-title');
            const sub = document.querySelector('.auth-subtitle');
            const nameGrp = document.getElementById('name-group');
            const nameInp = document.getElementById('name');
            const btn = document.getElementById('submit-btn');
            const footer = document.getElementById('auth-toggle-footer');
            const errorMsg = document.getElementById('error-message');

            errorMsg.style.display = 'none';

            if (isLoginMode) {
                title.innerText = 'Welcome Back';
                sub.innerText = 'Sign in to your EmergiX account to manage emergencies.';
                nameGrp.style.display = 'none';
                nameInp.removeAttribute('required');
                btn.innerText = 'Sign In';
                footer.innerHTML = `Don't have an account yet? <span style="color: var(--teal); font-weight: 600; cursor: pointer;" onclick="toggleAuthMode()">Create Account</span>`;
            } else {
                title.innerText = 'Create Account';
                sub.innerText = 'Join EmergiX to fast-track emergency dispatch and save lives.';
                nameGrp.style.display = 'block';
                nameInp.setAttribute('required', 'true');
                btn.innerText = 'Create Account';
                footer.innerHTML = `Already have an account? <span style="color: var(--teal); font-weight: 600; cursor: pointer;" onclick="toggleAuthMode()">Sign In</span>`;
            }
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');

            // Reset state
            errorMessage.style.display = 'none';
            button.innerText = isLoginMode ? 'Signing in...' : 'Creating account...';
            button.disabled = true;
            button.style.opacity = '0.7';

            try {
                if (isLoginMode) {
                    // Sign In API
                    const res = await fetch('http://localhost:3000/api/auth/signin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();

                    if (res.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userEmail', data.user.email);
                        button.style.background = '#27ae60';
                        button.innerText = 'Success!';
                        setTimeout(() => window.location.href = 'index.html', 800);
                    } else {
                        throw new Error(data.error || 'Failed to sign in.');
                    }
                } else {
                    // Create Account Mock
                    setTimeout(() => {
                        localStorage.setItem('token', 'mock-new-user-token');
                        localStorage.setItem('userEmail', email);
                        button.style.background = '#27ae60';
                        button.innerText = 'Account Created!';
                        setTimeout(() => window.location.href = 'index.html', 800);
                    }, 1000);
                }
            } catch (err) {
                // Network error
                errorMessage.innerText = err.message === 'Failed to fetch' ? 'Network error. Make sure your server is running.' : err.message;
                errorMessage.style.display = 'block';
                button.innerText = isLoginMode ? 'Sign In' : 'Create Account';
                button.disabled = false;
                button.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
