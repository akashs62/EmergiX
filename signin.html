<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In — EmergiX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
        }

        /* Nav overlay for top left logo */
        .auth-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            padding: 40px;
            text-align: center;
        }

        .auth-title {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 15px;
            color: var(--muted);
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            transition: border-color var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--grad-brand);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all var(--transition);
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 18px rgba(39, 174, 96, 0.25);
        }

        .auth-footer {
            margin-top: 24px;
            font-size: 14px;
            color: var(--muted);
        }

        .auth-footer a {
            color: var(--teal);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-nav">
        <a href="index.html" class="nav-logo" style="gap:0;" aria-label="EmergiX Home">
            <img src="logo.png" alt="EmergiX Logo" height="44"
                style="display:block;height:44px;width:auto;mix-blend-mode:multiply;" />
        </a>
    </div>

    <div class="auth-container">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your EmergiX account to manage emergencies and view real-time tracking.</p>

        <form action="#" method="get">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div style="text-align: right; margin-bottom: 24px;">
                <a href="#" style="font-size: 13px; color: var(--teal); text-decoration: none; font-weight: 500;">Forgot
                    Password?</a>
            </div>

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account yet? <a href="#">Create Account</a>
        </div>
    </div>
</body>

</html>
